management:
  endpoint:
    restart:
      enabled: true
    refresh:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
        
spring:
  application:
    name: entry-request-handler
  cloud:
    kubernetes:
      config:
        sources:
         - name: general
      reload:
        enabled: true
        strategy: refresh
        mode: event      
