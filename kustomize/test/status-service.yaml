apiVersion: v1
kind: Service
metadata:
  name: status-service
spec:
  selector:
    app: status-service
  ports:
    - port: 8082
      targetPort: 8080
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: status-service
  name: status-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: status-service
  template:
    metadata:
      labels:
        app: status-service
    spec:
      containers:
        - image: registry.gitlab.com/bombie/reboarding/status-service:0.0.1-SNAPSHOT
          name: status-service
          resources:
            requests:
              memory: 256M
              cpu: 250m
            limits:
              memory: 256M
              cpu: 1000m
          ports:
            - containerPort: 8080
          livenessProbe:
            initialDelaySeconds: 20
            periodSeconds: 3
            failureThreshold: 5
            httpGet: 
              path: /actuator/health/liveness
              port: 8080
          readinessProbe:
            initialDelaySeconds: 20
            periodSeconds: 3
            failureThreshold: 5
            httpGet:
              path: /actuator/health/readiness
              port: 8080
