apiVersion: v1
kind: Service
metadata:
  name: entry-request-handler
spec:
  selector:
    app: entry-request-handler
  ports:
    - port: 8101
      targetPort: 8080
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: entry-request-handler
  name: entry-request-handler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: entry-request-handler
  template:
    metadata:
      labels:
        app: entry-request-handler
    spec:
      containers:
        - image: registry.gitlab.com/bombie/reboarding/entry-request-handler:0.0.1-SNAPSHOT
          name: entry-request-handler
          resources:
            requests:
              memory: 256M
              cpu: 250m
            limits:
              memory: 256M
              cpu: 1000m
          ports:
            - containerPort: 8080
          livenessProbe:
            initialDelaySeconds: 20
            periodSeconds: 3
            failureThreshold: 5
            httpGet: 
              path: /actuator/health/liveness
              port: 8080
          readinessProbe:
            initialDelaySeconds: 20
            periodSeconds: 3
            failureThreshold: 5
            httpGet:
              path: /actuator/health/readiness
              port: 8080
