apiVersion: v1
kind: Service
metadata:
  name: registration-service
spec:
  selector:
    app: registration-service
  ports:
    - port: 8081
      targetPort: 8080
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: registration-service
  name: registration-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registration-service
  template:
    metadata:
      labels:
        app: registration-service
    spec:
      containers:
        - image: registry.gitlab.com/bombie/reboarding/registration-service:0.0.1-SNAPSHOT
          name: registration-service
          resources:
            requests:
              memory: 256M
              cpu: 1000m
            limits:
              memory: 512M
              cpu: 2000m
          ports:
            - containerPort: 8080
          livenessProbe:
            initialDelaySeconds: 3
            periodSeconds: 5
            httpGet:
              path: /actuator/health/liveness
              port: 8080
          readinessProbe:
            initialDelaySeconds: 3
            periodSeconds: 5
            failureThreshold: 1
            httpGet:
              path: /actuator/health/readiness
              port: 8080
