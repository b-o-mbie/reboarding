apiVersion: v1
kind: Service
metadata:
  name: exit-service
spec:
  selector:
    app: exit-service
  ports:
    - port: 80
      targetPort: 8080
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: exit-service
  name: exit-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: exit-service
  template:
    metadata:
      labels:
        app: exit-service
    spec:
      containers:
        - image: registry.gitlab.com/bombie/reboarding:exit-service
          name: exit-service
          resources:
            requests:
              memory: 256M
              cpu: 1000m
            limits:
              memory: 512M
              cpu: 4000m
          ports:
            - containerPort: 8080
          livenessProbe:
            initialDelaySeconds: 5
            periodSeconds: 5
            httpGet:
              path: /actuator/health/liveness
              port: 8080
          readinessProbe:
            periodSeconds: 5
            failureThreshold: 1
            httpGet:
              path: /actuator/health/readiness
              port: 8080
